name: Build and publish static site

on:
  push:
    branches: [ main ]     # build whenever you push to main
  workflow_dispatch: {}     # allow manual runs from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build   # produces dist/

      # Publish the *contents of dist/* to a branch named deploy-static
      - name: Publish dist to deploy-static branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: deploy-static
          force_orphan: true
